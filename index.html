    <style>
        :root {
            --scroll-offset: 100px;
            --font-main: 'Outfit', sans-serif;

            /* Light Theme */
            --bg-gradient-light: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --glass-bg-light: rgba(255, 255, 255, 0.6);
            --glass-border-light: rgba(255, 255, 255, 0.6);
            --text-color-light: #1e293b;
            --heading-color-light: #0f172a;
            --link-color-light: #2563eb;
            --accent-light: #4f46e5;

            /* Dark Theme */
            --bg-gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg-dark: rgba(15, 23, 42, 0.7);
            --glass-border-dark: rgba(255, 255, 255, 0.08);
            --text-color-dark: #cbd5e1;
            --heading-color-dark: #f8fafc;
            --link-color-dark: #60a5fa;
            --accent-dark: #818cf8;

            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            --backdrop: blur(12px);
            --radius: 16px;
            --header-height: 80px;
        }

        [data-theme="light"] {
            --bg-body: var(--bg-gradient-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --text-color: var(--text-color-light);
            --heading-color: var(--heading-color-light);
            --link-color: var(--link-color-light);
            --accent: var(--accent-light);
        }

        [data-theme="dark"] {
            --bg-body: var(--bg-gradient-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --text-color: var(--text-color-dark);
            --heading-color: var(--heading-color-dark);
            --link-color: var(--link-color-dark);
            --accent: var(--accent-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-body);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: var(--header-height);
            /* Offset for fixed header */
            transition: background 0.5s ease;
            background-attachment: fixed;
        }
        ins.adsbygoogle[data-ad-status="unfilled"] {
        display: none !important;
    }

        /* --- BLOB BACKGROUND --- */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: #8b5cf6;
        }

        .blob-2 {
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: #3b82f6;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* --- HEADER & NAV --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            -webkit-backdrop-filter: var(--backdrop);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            box-shadow: var(--shadow-glass);
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        .logo-area h1 {
            font-size: 1.4rem;
            color: var(--heading-color);
            font-weight: 700;
            line-height: 1;
        }

        .logo-area span {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Desktop Navigation (Horizontal Scroll) */
        .desktop-nav {
            flex: 1;
            display: flex;
            align-items: center;
            overflow-x: auto;
            gap: 10px;
            padding: 0 20px;
            margin: 0 15px;
            scrollbar-width: none;
            /* Firefox */
        }

        .desktop-nav::-webkit-scrollbar {
            display: none;
        }

        /* Chrome */

        .nav-link {
            white-space: nowrap;
            padding: 6px 14px;
            font-size: 0.85rem;
            color: var(--text-color);
            border-radius: 20px;
            border: 1px solid transparent;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Controls Area */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #searchBox {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 8px 15px;
            border-radius: 20px;
            color: var(--text-color);
            outline: none;
            width: 150px;
            transition: width 0.3s, background 0.3s;
            font-family: var(--font-main);
        }

        #searchBox:focus {
            width: 220px;
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--text-color);
            transition: transform 0.2s;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            color: var(--accent);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1002;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-color);
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Mobile Menu Container */
        .mobile-menu {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 999;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.open {
            transform: translateY(0);
        }

        .mobile-menu a {
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
        }

        /* --- CONTENT AREA --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Image */
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0 40px 0;
            perspective: 1000px;
            z-index: 10;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px;
            transform-style: preserve-3d;
            opacity: 0;
            /* Init hidden for GSAP */
            max-width: 100%;
            width: 600px;
        }

        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Section Cards */
        .section-card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            content-visibility: auto;
            /* Performance */
            contain-intrinsic-size: 500px;

        }

        h2 {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--heading-color);
        }

        h3 {
            color: var(--accent);
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.2rem;

        }

        .section-card,
        h2,
        h3 {
            scroll-margin-top: var(--scroll-offset);
        }

        /* Tables & Lists */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .data-table th {
            color: var(--accent);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr {
            transition: 0.2s;
            border-radius: 8px;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.005);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .mirror-link {
            display: inline-flex;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            margin-right: 5px;
            color: var(--text-color);
        }

        .mirror-link:hover {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        /* --- APP LIST/GRID SYSTEM --- */
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease;
        }

        /* List View (Default) */
        .app-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: 0.2s;
        }

        .app-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .app-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            display: block;
            text-decoration: none;
        }

        .app-name:hover {
            color: var(--accent);
        }

        .app-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Grid View (Toggled via class on parent) */
        .view-grid .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .view-grid .app-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .view-grid .app-name {
            font-size: 1.25rem;
            margin-bottom: 5px;
        }

        .view-grid .app-links {
            width: 100%;
            flex-wrap: wrap;
            margin-top: auto;
        }

        /* View Toggle Button */
        #viewToggleBtn {
            font-size: 1.2rem;
            margin-left: 5px;
            opacity: 0.8;
        }

        /* Improved Nav Grid (TOC) */
        /* --- CSS PERBAIKAN: Center Align TOC Buttons --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .nav-grid a {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            min-height: 60px;
        }

        .nav-grid a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .nav-grid a:hover::before {
            transform: translateX(100%);
        }

        .nav-grid a:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        /* Scroll Top Button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #scrollToTopBtn.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #scrollToTopBtn:hover {
            transform: scale(1.1);
        }

        /* --- SHIMMER / SKELETON LOADING --- */
        .skeleton-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-header {
            height: 30px;
            width: 40%;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .skeleton-item {
            height: 50px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0.05) 20%,
                    rgba(255, 255, 255, 0.1) 60%,
                    rgba(255, 255, 255, 0));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Intro Layout */
        .intro-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            /* Be responsive */
        }

        .intro-flex .text {
            flex: 1;
            min-width: 300px;
        }

        .intro-flex .hero-container {
            flex: 1;
            min-width: 300px;
        }

        .text {
            color: #dfdcff;
            font-size: clamp(2rem, 12rem, 5vw);
            line-height: 1.2;
            box-sizing: border-box;
            padding: 5%;
            width: 100%;
            text-align: left;
            /* Align left per side-by-side request (overriding generic center) */
            perspective: 500px;
        }

        /* Mobile adjustment for intro */
        @media (max-width: 900px) {
            .intro-flex {
                flex-direction: column-reverse;
                text-align: center;
            }

            .text {
                text-align: center;
            }

            .desktop-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            #searchBox {
                width: 120px;
            }

            #searchBox:focus {
                width: 160px;
            }
        }

        @media (max-width: 600px) {
            .intro-flex .text {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
                padding: 10px;
            }

            .image-wrapper {
                width: 100%;
            }

            .data-table thead {
                display: none;
            }

            .data-table td {
                display: block;
                text-align: right;
                padding: 8px 5px;
                border-bottom: none;
            }

            .data-table td::before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                opacity: 0.7;
                font-size: 0.85rem;
            }

            .data-table tr {
                border: 1px solid var(--glass-border);
                margin-bottom: 10px;
                display: block;
                padding: 10px;
                background: rgba(0, 0, 0, 0.1);
            }

            .nav-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
        }
    </style>
</head>

        // --- 1. ID GENERATOR ENGINE (CONSISTENT) ---
        // --- 1. ID GENERATOR ENGINE (IMPROVED) ---
        function cleanID(str) {
            if (!str) return '';
            return str.toLowerCase()
                .replace(/^#/, '')
                .replace(/&amp;/g, '') // Handle encoded chars
                .replace(/&/g, '')
                .replace(/[^a-z0-9\s-]/g, '') // Remove special chars
                .trim()
                .replace(/\s+/g, '-')   // Space to dash
                .replace(/-+/g, '-')    // Multiple dashes to one
                .replace(/^-+|-+$/g, ''); // Trim start/end dashes
        }

        // --- 2. PARSER ENGINE ---
        function parseMarkdownToData(md) {
            const lines = md.split('\n');
            const data = [];
            let currentSection = null;
            let currentSub = null;

            const cleanTitle = (str) => str.replace(/^##\s+|###\s+|[*]\s+/g, '').replace(/\.{3}|/g, '').trim();

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.startsWith('## ')) {
                    const title = cleanTitle(line);
                    const id = cleanID(title);

                    currentSection = { type: 'section', title: title, id: id, subsections: [] };
                    data.push(currentSection);
                    currentSub = null;
                }
                else if (line.startsWith('### ')) {
                    const title = cleanTitle(line);
                    const id = cleanID(title);

                    if (currentSection) {
                        currentSub = { title: title, id: id, items: [] };
                        currentSection.subsections.push(currentSub);
                    }
                }
                else if (line.startsWith('* ')) {
                    if (currentSection) {
                        if (!currentSub) {
                            currentSub = { title: '', id: currentSection.id + '-items', items: [] };
                            currentSection.subsections.push(currentSub);
                        }
                        const internalMatch = line.match(/\[(.*?)\]\((#.*?)\)/);
                        const externalMatch = line.match(/\[(.*?)\]\((.*?)\)/);

                        if (internalMatch) {
                            const navName = internalMatch[1];
                            const targetID = cleanID(internalMatch[2]);
                            currentSub.items.push({
                                type: 'nav',
                                name: navName,
                                url: '#' + targetID
                            });
                        } else if (externalMatch) {
                            const name = externalMatch[1];
                            const url = externalMatch[2];
                            let remaining = line.replace(externalMatch[0], '');
                            let mirrors = [];
                            const mirrorRegex = /\[\[(.*?)\]\((.*?)\)\]/g;
                            let mirrorMatch;
                            while ((mirrorMatch = mirrorRegex.exec(remaining)) !== null) {
                                mirrors.push({ name: mirrorMatch[1], url: mirrorMatch[2] });
                            }
                            currentSub.items.push({ type: 'app', name: name, url: url, mirrors: mirrors });
                        }
                    }
                }
            });
            return data;
        }



        // --- 3. RENDER ENGINE ---
        const contentArea = document.getElementById('contentArea');
        const desktopNav = document.getElementById('desktopNav');
        const mobileMenu = document.getElementById('mobileMenu');

        function renderNav(data) {
            // Filter TOC agar tidak muncul di navbar
            const navItems = data.filter(s => s.id !== 'table-of-contents');

            let html = '';
            navItems.forEach(section => {
                html += `<a href="#${section.id}" class="nav-link">${section.title}</a>`;
            });

            desktopNav.innerHTML = html;
            mobileMenu.innerHTML = html;

            // Logic Active State & Close Mobile Menu
            const links = document.querySelectorAll('.nav-link, .mobile-menu a');
            links.forEach(link => {
                link.addEventListener('click', function () {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    mobileMenu.classList.remove('open');
                });
            });
        }

        function createItemHTML(item) {
            if (item.type === 'nav') {
                return `<a href="${item.url}">${item.name}</a>`;
            } else {
                let mirrorsHtml = item.mirrors.map(m => `<a href="${m.url}" target="_blank" class="mirror-link">${m.name}</a>`).join('');

                return `<div class="app-item">
                        <div class="app-info">
                            <a href="${item.url}" target="_blank" class="app-name">${item.name}</a>
                        </div>
                        <div class="app-links">
                            ${mirrorsHtml || '<span style="opacity:0.5; font-size:0.8rem; padding:4px;">Direct Source</span>'}
                        </div>
                    </div>`;
            }
        }

        // --- RENDER ALL AT ONCE (No Pagination) ---
        function renderAllContent(data) {
            // Build one giant HTML string
            let fullHtml = '';

            data.forEach((section, index) => {
                // Add slide animation delay based on section index to prevent lag but keep effect
                const style = ''; // Remove animation for performance in bulk render or keep minimal

                fullHtml += `<div class="section-card" id="${section.id}">
                            <h2 id="${section.id}">${section.title}</h2>`;

                section.subsections.forEach(sub => {
                    if (sub.title) fullHtml += `<h3 id="${sub.id}">${sub.title}</h3>`;

                    if (sub.items.length > 0) {
                        if (sub.items[0].type === 'nav') {
                            fullHtml += `<div class="nav-grid">`;
                            sub.items.forEach(item => fullHtml += createItemHTML(item));
                            fullHtml += `</div>`;
                        } else {
                            fullHtml += `<div class="app-container">`;
                            sub.items.forEach(item => fullHtml += createItemHTML(item));
                            fullHtml += `</div>`;
                        }
                    }
                });
                fullHtml += `</div>`;
            });

            contentArea.innerHTML = fullHtml;
        }

        // Skeleton Generator
        function showSkeleton() {
            let html = '';
            for (let i = 0; i < 3; i++) {
                html += `<div class="skeleton-card shimmer">
                        <div class="skeleton-header"></div>
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                        <div class="skeleton-item"></div>
                     </div>`;
            }
            contentArea.innerHTML = html;
        }

        // --- PERBAIKAN SCROLL HANDLER (SIMPLIFIED & FIXED) ---
        // --- PERBAIKAN SCROLL HANDLER (MANUAL CALCULATION FOR ACCURACY) ---
        document.addEventListener('click', function (e) {
            const targetLink = e.target.closest('a[href^="#"]');

            if (targetLink) {
                e.preventDefault();

                // 1. Get raw HREF and Clean ID
                const rawHref = targetLink.getAttribute('href');
                const id = cleanID(rawHref);

                // 2. Find Element
                let targetElement = document.getElementById(id);

                // Fallback: Try matching by Text Content if ID fails
                if (!targetElement) {
                    const allHeaders = document.querySelectorAll('h2, h3');
                    for (let h of allHeaders) {
                        if (cleanID(h.textContent) === id) {
                            targetElement = h;
                            break;
                        }
                    }
                }

                if (targetElement) {
                    // 3. Manual Scroll Calculation (Fixes Header Overlap Reliability)
                    const header = document.querySelector('header');
                    const headerHeight = header ? header.offsetHeight : 80;
                    const extraPadding = 20; // Slightly more padding for aesthetics

                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerHeight - extraPadding;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });

                    // 4. Highlight
                    document.querySelectorAll('.highlight-target').forEach(el => {
                        el.style.background = 'transparent';
                        el.classList.remove('highlight-target');
                    });
                    targetElement.classList.add('highlight-target');
                    targetElement.style.transition = "background 0.5s ease";
                    targetElement.style.background = "rgba(79, 70, 229, 0.15)";
                    setTimeout(() => targetElement.style.background = "transparent", 2000);

                    // 5. Mobile Menu Interaction
                    const mobileMenu = document.getElementById('mobileMenu');
                    if (mobileMenu && mobileMenu.classList.contains('open')) {
                        mobileMenu.classList.remove('open');
                    }

                    // 6. Update URL
                    history.pushState(null, null, '#' + id);
                } else {
                    console.warn("Target not found for:", id);
                }
            }
        });

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Theme
            // Toggle View Grid/List
            const viewBtn = document.getElementById('viewToggleBtn');
            viewBtn.addEventListener('click', () => {
                contentArea.classList.toggle('view-grid');
                const isGrid = contentArea.classList.contains('view-grid');
                viewBtn.textContent = isGrid ? '≣' : '⊞'; // Icons: List vs Grid
            });

            // Toggle Theme
            const themeBtn = document.getElementById('themeBtn');
            const html = document.documentElement;
            themeBtn.addEventListener('click', () => {
                const newT = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newT);
                localStorage.setItem('theme', newT);
            });

            // Hamburger
            const hamburger = document.getElementById('hamburgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            hamburger.addEventListener('click', () => mobileMenu.classList.toggle('open'));

            // Load Process
            showSkeleton(); // 1. Show Shimmer Immediately

            // 2. Parse & Render (Simulate small delay for visual effect of shimmer)
            setTimeout(() => {
                appData = parseMarkdownToData(rawMarkdown);
                renderNav(appData);

                // Render Real Content
                renderAllContent(appData);

                // Start GSAP
                initGSAP();

            }, 800); // 800ms "Loading" time

            // Search
            const searchBox = document.getElementById('searchBox');
            let t;
            searchBox.addEventListener('input', (e) => {
                clearTimeout(t);
                t = setTimeout(() => {
                    const q = e.target.value.toLowerCase();
                    // Instead of clearing, we could show skeleton, but for search speed better to just render

                    if (!q) { renderAllContent(appData); return; }

                    const filtered = [];
                    appData.forEach(s => {
                        const subMatches = [];
                        s.subsections.forEach(sub => {
                            const itemMatches = sub.items.filter(i => i.name.toLowerCase().includes(q));
                            if (itemMatches.length) subMatches.push({ ...sub, items: itemMatches });
                        });
                        if (subMatches.length) filtered.push({ ...s, subsections: subMatches });
                    });

                    if (filtered.length) renderAllContent(filtered);
                    else contentArea.innerHTML = '<div style="text-align:center; padding: 40px;">No results found.</div>';
                }, 300);
            });

            // Back To Top
            const scrollBtn = document.getElementById('scrollToTopBtn');
            window.addEventListener('scroll', () => {
                scrollBtn.classList.toggle('visible', window.scrollY > 400);
            });
            scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        });

        let isAnimating = true; // Penanda Animasi Sedang Berjalan

        // --- ANIMATION INIT ---
        function initGSAP() {
            // Hero Image Animation
            const wrapper = document.querySelector('#heroWrapper');
            const img = document.querySelector('#heroImg');
            const shine = document.querySelector('.shine');

            if (wrapper && img && shine && typeof gsap !== 'undefined') {
                gsap.set(wrapper, { opacity: 1 });
                const tl = gsap.timeline({
                    onComplete: () => {
                        isAnimating = false;
                        console.log("Hero Animation Complete.");
                    }
                });
                tl.from(wrapper, { duration: 2.25, y: 50, opacity: 0, rotationX: 30, scale: 0.9, ease: "power4.out" })
                    .from(img, { duration: 2.25, scale: 1.1, filter: "blur(5px)", ease: "expo.out" }, "-=1.8")
                    .fromTo(shine, { x: "-100%" }, { duration: 1.2, x: "200%", ease: "power2.inOut" }, "-=1.5");

                gsap.to(wrapper, {
                    y: "-=15", rotationZ: 1, duration: 4.5, yoyo: true, repeat: -1,
                    ease: "sine.inOut", delay: 2.25
                });

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseleave', handleMouseLeave);
            }

            // Text Split Animation
            const textEl = document.querySelector('.text');
            if (textEl && typeof SplitType !== 'undefined') {
                let split = new SplitType(textEl, { types: 'lines' });
                let animation;

                animation && animation.revert();
                animation = gsap.from(split.lines, {
                    rotationX: -100,
                    transformOrigin: "50% 50% -160px",
                    opacity: 0,
                    duration: 0.8,
                    ease: "power3",
                    stagger: 0.25
                });

                // Re-split on resize for responsive lines
                window.addEventListener('resize', () => {
                    split.split();
                    // Optionally re-run animation or just let it sit
                    gsap.set(split.lines, { opacity: 1, rotationX: 0 });
                });
            }
        }

        // Mouse Move Handler (Dipisah)
        function handleMouseMove(e) {
            // Cek: Apakah animasi intro sudah selesai?
            if (isAnimating) return; // Abaikan Mouse

            const xPct = (e.clientX / window.innerWidth) - 0.5;
            const yPct = (e.clientY / window.innerHeight) - 0.5;

            gsap.to(document.querySelector('#heroWrapper'), {
                duration: 0.1,
                rotationY: xPct * 20, // efek "Miring" horizontal
                rotationX: -yPct * 20, // efek "Miring" vertikal
                ease: "power2.out",
                transformPerspective: 1000,
                transformOrigin: "center",
                overwrite: 'auto' // Izinkan timpa dari Floating
            });
        }

        // Mouse Leave Handler (Reset)
        function handleMouseLeave() {
            gsap.to(document.querySelector('#heroWrapper'), {
                duration: 0.1,
                rotationY: 0,
                rotationX: 0,
                ease: "elastic.out(1, 0.5)",
                overwrite: 'auto'
            });
        }
    </script>

</body>


</html>
